
<div>
    <h2><span data-translate="kukulkancraftsmanApp.dataStore.detail.title">Data Store</span> {{vm.dataStore.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kukulkancraftsmanApp.dataStore.name">Name</span></dt>
        <dd>
            <span>{{vm.dataStore.name}}</span>
        </dd>
        <dt><span data-translate="kukulkancraftsmanApp.dataStore.url">Url</span></dt>
        <dd>
            <span>{{vm.dataStore.url}}</span>
        </dd>
        <dt><span data-translate="kukulkancraftsmanApp.dataStore.driverClass">Driver Class</span></dt>
        <dd>
            <span>{{vm.dataStore.driverClass}}</span>
        </dd>
        <dt><span data-translate="kukulkancraftsmanApp.dataStore.username">Username</span></dt>
        <dd>
            <span>{{vm.dataStore.username}}</span>
        </dd>
        <dt><span data-translate="kukulkancraftsmanApp.dataStore.password">Password</span></dt>
        <dd>
            <span>{{vm.dataStore.password}}</span>
        </dd>
        <dt><span data-translate="kukulkancraftsmanApp.dataStore.tableTypes">Table Types</span></dt>
        <dd>
            <span data-translate="{{'kukulkancraftsmanApp.TableTypes.' + vm.dataStore.tableTypes}}">{{vm.dataStore.tableTypes}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="data-store-detail.edit({id:vm.dataStore.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
