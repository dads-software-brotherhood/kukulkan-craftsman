
<div>
    <h2><span data-translate="kukulkancraftsmanApp.reportElement.detail.title">Report Element</span> {{vm.reportElement.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kukulkancraftsmanApp.reportElement.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.reportElement.nombre}}</span>
        </dd>
        <dt><span data-translate="kukulkancraftsmanApp.reportElement.description">Description</span></dt>
        <dd>
            <span>{{vm.reportElement.description}}</span>
        </dd>
        <dt><span data-translate="kukulkancraftsmanApp.reportElement.weight">Weight</span></dt>
        <dd>
            <span>{{vm.reportElement.weight}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="report-element-detail.edit({id:vm.reportElement.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
