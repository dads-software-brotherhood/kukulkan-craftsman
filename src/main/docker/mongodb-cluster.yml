version: '2'
services:
    kukulkancraftsman-mongodb:
        image: mongo:3.2.10
        ports:
            - "27017:27017"
        command: mongos --configdb kukulkancraftsman-mongodb-config
    kukulkancraftsman-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    kukulkancraftsman-mongodb-config:
        image: mongo:3.2.10
        container_name: kukulkancraftsman-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
